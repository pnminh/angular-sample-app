<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animation</h1>
      <button class="btn btn-primary" (click)="onAnimate()" >Animate</button>
      <button class="btn btn-primary" (click)="onShrink()" >Shrink</button>
      <hr>
      <div style="width:100px;height:100px;" [@divAnimation]="animationState"></div>
      <hr>
      <div style="width:100px;height:100px;" [@divShrink]="shrinkState"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #textInput>
      <button class="btn btn-primary" (click)="addItem(textInput)" >Add Item</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items" >{{item}}
          <button class="btn btn-danger" (click)="onDelete(item)" >X</button>
        </li>
      </ul>
    </div>
  </div>
</div>
